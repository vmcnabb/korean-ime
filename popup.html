<html>
	<head>
		<meta name="google" value="notranslate" />
		<title>Korean IME Tools KIT</title>
		<style>
			div[contenteditable] {
				height: 100px;
				border: 1px solid #442244;

				margin-right: 3px;
				border-radius: 3px;
				padding: 2px;
				overflow: auto;
			}
			
			h3 {
				margin-bottom: 0;
				margin-top: 6pt;
				font-size: 0.95em;
				font-family: sans-serif;
			}
			
		</style>
		<script src="KoreaIME.js"></script>
	</head>
	<body>
		<h3>Original Text</h3>
		<div id="original" contenteditable></div>
		<button id="romanize" type="button">Romanize</button>
		<h3>Romanized Text</h3>
		<div id="romanized" contenteditable></div>
		
		<script src="popup.js"></script>
	</body>
